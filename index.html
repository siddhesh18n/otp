<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .otp-display {
            margin-top: 20px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            background-color: #e8f5e9;
            border-radius: 5px;
            border: 1px solid #c8e6c9;
        }
    </style>
    <script>
        function generateOTP(length) {
            let otp = "";
            for (let i = 0; i < length; i++) {
                otp += Math.floor(Math.random() * 10).toString();
            }
            return otp;
        }

        window.onload = function() {
            document.getElementById('generateOtpBtn').addEventListener('click', () => {
                const otp = generateOTP(4);
                document.getElementById('otpDisplay').textContent = otp;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>OTP Generator</h1>
        <button id="generateOtpBtn">Generate OTP</button>
        <div id="otpDisplay" class="otp-display">Your OTP will appear here</div>
    </div>
</body>
</html>
